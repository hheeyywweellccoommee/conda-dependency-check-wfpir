name: dependency-check

on:
  schedule:
    - cron: '0 0 * * 0'

  workflow_dispatch:

env:
  ENVIRONMENT_FILE: 'example/environment.yml'
  ENVIRONMENT_NAME: 'example'

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Packages
        run: pip install jake==3.0.0 pandas==1.5.3 tabulate==0.9.0

      - name: Setup Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          environment-file: ${{ env.ENVIRONMENT_FILE }}
          activate-environment: ${{ env.ENVIRONMENT_NAME }}

      - name: Run Jake
        run: conda list --explicit | jake ddt -o report.json --output-format json
        shell: bash -el {0}

      - name: Create Issue Body
        run: python .ci-helpers/report.py -i report.json -o issue-body.md
        if: failure()

      - name: Get Current Date
        run: |
          echo "CURRENT_DATE=$(date +'%b %d, %Y')" >> "$GITHUB_ENV"

      - name: Open New Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Security alert updates (${{ env.CURRENT_DATE }})
          content-filepath: ./issue-body.md
          labels: |
            report
            automated issue
        if: failure()
